<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Halloween Clicker</title>
  <base href="/">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Nothing+You+Could+Do" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    #play-loader{
      width: 100px;
      height:100px;
      border: 1px solid #000;
      margin: 0 auto;
      position:relative;
      margin-top:30%;
      overflow: hidden;
      background-image: linear-gradient(to top right, transparent 74%, rgb(0,0,0) 74%), linear-gradient(to top left,rgb(0,0,0) 26%, transparent 26%);
      background-size: 207% 105%;
      background-position: right bottom, right top;
      background-repeat: no-repeat;
      color: black;
    }
    #play-loader::before{
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 100%;
      top: -29px;
      left: -32px;
      background-color: white;
      background: linear-gradient(36deg, #fff 50%, transparent 50%) 0 0;
      background-repeat: no-repeat;
      background-size: 50% 50%;
      animation: load 0.5s linear 0s infinite;
      z-index: -1;
      color: black;
    }
    #play-loader::after{
      content:'\25B6';
      position: absolute;
      width: 100px;
      height: 100px;
      margin: 2px;
      font-size: 122px;
      top: -34px;
      color: black;
    }
    @keyframes load{
      0%{
        transform: rotate(0deg);
      }
      100%{
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <app-root><div id="play-loader"></div></app-root>
</body>
</html>
